<body>
    <!-- 头部begin -->
<div class="header">
    <div class="header_m w">
       <a href="/index" class="log"><div class="QG"></div><span class="log_text">QG云音乐</span></a>
        <ul class="header_nav">
            <li>
                <a href="javascript:;">发现音乐</a>
                <div class="triangle"></div>
            </li>
            <li>
                <a href="/admin/mymusic">我的音乐</a>
                <div class="triangle"></div>
            </li>
            <li>
                <a href="javascript:;">朋友</a>
                <div class="triangle"></div>
            </li>
            <li>
                <a href="javascript:;">商城</a>
                <div class="triangle"></div>
            </li>
            <li>
                <a href="javascript:;">音乐人</a>
                <div class="triangle"></div>
            </li>
            <li>
                <a href="javascript:;">下载客户端</a>
                <div class="triangle"></div>
                <div class="hot"></div>
            </li>
        </ul>
        <div class="find">
            <input type="text" placeholder="音乐/视频/电台/用户" class="search">
            <div class="search_btn"></div>
            <ul class="list_group" id='list_box'>             
            </ul>
        </div>
        <div class="creater"><a href="javascript:;">创作者中心</a></div> 
        <% if (!user) { %>
            <div class="region"><a href="/login">登录</a></div>
        <% } else { %>
            <div class="user">
                <a href="javascript:;"><%= user.username %></a>
                <ul class="person">
                    <li><a href="/admin/person" class="personal">个人中心</a></li>
                    <li><a href="/user/logout" class="exit">退出</a></li>
                </ul>
            </div>
            <script>
                  var person = document.querySelector('.person')
                    var user = document.querySelector('.user')
                    var flag=0;
                    user.addEventListener('click',function() {
                        flag++;
                        if(flag%2==1) {
                        person.style.display = 'block';           
                        }else {
                        person.style.display = 'none';           
                        }
                    })
            </script>
        <% } %>    
    </div>
</div>

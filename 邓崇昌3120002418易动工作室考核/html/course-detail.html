<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/login&register.css">
    <link rel="stylesheet" href="../css/learn.css">
    <link rel="stylesheet" href="../css/course-detail.css">
    <link rel="stylesheet" href="../css/setting.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/login&register.js"></script>
    <script src="../js/axios.js"></script>
    <script src="../js/course-detail.js"></script>
    <script src="../js/my-function.js"></script>
</head>
<body>
    <div class="go-top"></div>
    <div class="after-modify-tips"><span></span><span></span></div>
    <div class="loading">
        <div class="bgc_left"></div>
        <div class="bgc_right"></div>
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="text">Loading...</div>
    </div>
    <div class="mask">
        <div class="mask-main">
            <button class="close"></button>
            <div class="edu-title-content">
                <h1 class="edu-title">拉勾教育</h1>
                <h4 class="edu-brief">互联网实战大学</h4>
            </div>
            <div class="edu-content">
                <div class="change-status">
                    <div class="login-title active">账号密码登录<span></span></div>
                    <div class="register-title">注册账号密码<span></span></div>
                </div>
                <form action="">
                    <div class="input-part">
                        <input type="text" placeholder="请输入您的手机号/邮箱" class="username"> 
                        <p class="err-tips"></p>
                    </div>
                    <div class="input-part">
                        <input type="password" placeholder="请输入密码" class="pwd"> 
                        <p class="err-tips"></p>
                    </div>
                    <div class="input-part">
                        <input type="password" placeholder="请确认密码" class="pwd2"> 
                        <p class="err-tips"></p>
                    </div>
                    <div class="check-box clearfix">
                        <span></span><span>我们将通过您的注册手机号码联系您（非必填)</span>
                    </div>
                    <div class="select-box">
                        <div><span></span>学生</div>
                        <div><span></span>老师</div>
                    </div>
                    <p class="err-tips"></p>
                    <button class="submit-btn" type="button">登录</button>
                </form>         
                <div class="wechat-login">
                    <img src="../images/wechat.png" alt="">
                    <span>微信扫码登录</span>
                </div>     
            </div>
        </div>
    </div>
<div class="container">
    <!-- 头部开始 -->
    <div class="header fly">
        <div class="head-content">
            <div class="head-left-content">
                <a class="logo" href="./index.html"></a>
                <span class="title">拉勾教育</span>
                <span class="title-description">互联网人实战大学</span>
            </div>
            <div class="head-right-content">
                <div class="head-nav">
                    <a class="nav-title" href="./index.html">选课<em></em></a>
                    <a class="nav-title" href="./learn.html">学习<em></em></a>
                    <a class="nav-title" href="./index.html">企业培训<em></em></a>
                </div>
                <div class="not-login">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- 头部结束 -->
    <div class="not-seen"></div>
    <div class="Listing">
        <p class="Listing-title m">
            <a href="../html/index.html">课程列表 ></a><span></span>
        </p>
    </div>
    <div class="top-card m">
      
    </div>
    <div class="select-tab">
        <div class="fly-select-left active-color"><span>详情<em></em></span></div>
        <div class="fly-select-right"><span>目录<em></em></span></div>
    </div>
    <div class="interpret-text m">
     
    </div>
    <div class="main-content m">
        <div class="catalog-title">
            <span>目录</span>/共<span></span>节
        </div>
        <div class="open-text">开篇词</div>
       
    </div>
    <div class="comment-section m">
        <h2 class="comment-title">精选留言(<span>10</span>)<div class="more-content"><em>更多</em><span></span></div></h2>
        <ul class="course-comment">
           
        </ul>
    </div>
    <div class="blank"></div>
</div>
    <div class="footer-container">
        <div class="footer-content m">
            <div class="discounts-price">
                <span>￥</span><span>98</span>
            </div>
            <div class="handle-button">
                ￥98 加入学习
            </div>
            <div class="test-button">
                <img src="../images/earphone.png" alt="" class="earphone">
                <div class="test-text">试听</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login&&register</title>
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="background">
        <div class="banner">
            <img src="../images/small-game-pic.png">
        </div>
        <div class="register">
            <div class="regist-form">
                <ul>
                    <li><input type="text" class="first" value="用户名" name="keyword" onfocus="if(value=='用户名')value=''" onblur="if(!value)value='用户名'"> </li>

                    <li><input type="text" class="second" value="邮箱" name="email" onfocus="if(value=='邮箱')value=''" onblur="if(!value)value='邮箱'"></li>

                    <li><input type="text" class="third" value="手机号码" name="phone" onfocus="if(value=='手机号码')value=''" onblur="if(!value)value='手机号码'"></li>

                    <li><input type="password" class="fourth" placeholder="密码" name="pwd"></li>

                    <li><input type="password" class="fifth" placeholder="确认密码" ></li>

                    <li class="last"><input type="submit" value="注册" class="sixth"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
